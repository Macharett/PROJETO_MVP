<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Publicações</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="png" href="assets/imagens/icon.png">
</head>
<body class="cadastro-page">
    <header>
        <a href="#">
            <img src="assets/imagens/logoEditora.png" alt="Logotipo UNIFESO" class="logo">
        </a>
        <div class="titulo"></div>
        <nav>
            <!--Menus-->
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="publicacao.html">Publicações</a></li>
                <li><a href="cadastro.html">Cadastrar Publicação</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>        
    </header>
    
    <main>

    <div id="Login-conteiner" class="conteiner-formulario">
        <h2>Login</h2>
        <form id="formLogin">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="register-link">
            <p>Não tem uma conta? <a href="novo.user.html">Cadastre-se</a></p>
        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
