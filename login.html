<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNIFESO</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="form-container">
            <a href="index.html">
                <img src="assets/imagens/logounifeso.png" alt="Logotipo UNIFESO" class="logo">
            </a>
            <h1>Seja bem-vindo ao portal UNIFESO</h1>
            <h2>Faça seu login</h2>
            <form action="#">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <button type="submit">Acessar</button>
            </form>
            <div class="register-link-container">
                <p>Ainda não possui cadastro? <a href="novo.user.html" class="register-link">Quero me cadastrar</a></p>
            </div>
            <a href="index.html">
                <button type="button" class="back-button">Voltar</button>
            </a>
        </div>
    </div>
</body>

</html>
