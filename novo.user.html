            </ul>
        </nav>
    </header>

    <main>
    <div class="retangulo1">
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <div class="error-message" id="errorMessage"></div>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

            <!-- Opção para selecionar se é Autor ou Usuário -->
            <div class="role-options">
                <label>Você é:</label>
                <label><input type="radio" name="role" value="autor" required> Autor</label>
                <label><input type="radio" name="role" value="usuario"> Usuário</label>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validação da senha
            if (senha !== confirmarSenha) {
                errorMessage.textContent = "As senhas não coincidem!";
            } else {
                errorMessage.textContent = "";
                alert("Usuário cadastrado com sucesso!");
                document.getElementById('formCadastro').reset(); // Limpa o formulário
            }
        });
    </script>
    </main>
