<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/user.css">
    <script>
        function validatePasswords() {
            const password = document.getElementById("senha").value;
            const confirmPassword = document.getElementById("confirm-senha").value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Tente novamente.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="login-container">
        <div class="form-container">
            <!-- Logo -->
            <img src="assets/imagens/logounifeso.png" alt="Logo" class="logo">

            <h1>Cadastro de Conta</h1>
            <form action="#" method="POST" onsubmit="return validatePasswords()">
                <!-- Campos de Entrada -->
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="password" id="confirm-senha" name="confirm-senha" placeholder="Confirmar Senha" required>
                 <!-- Opção para selecionar se é Autor ou Usuário -->
            <div class="role-options">
                <label>Você é:</label>
                <label><input type="radio" name="role" value="autor" required> Autor</label>
                <label><input type="radio" name="role" value="usuario"> Usuário</label>
            </div>

                <!-- Botão de Cadastro -->
                <button type="submit">Cadastrar</button>
                
                <!-- Link para recuperação de senha -->
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>

            <div class="register-link-container">
                <p>Já tem uma conta? <a href="login.html" class="register-link">Entrar</a></p>
            </div>

            <!-- Botão de voltar -->
            <button class="back-button" onclick="window.history.back();">Voltar</button>
        </div>
    </div>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validação da senha
            if (senha !== confirmarSenha) {
                errorMessage.textContent = "As senhas não coincidem!";
            } else {
                errorMessage.textContent = "";
                alert("Usuário cadastrado com sucesso!");
                document.getElementById('formCadastro').reset(); // Limpa o formulário
            }
        });
    </script>
</body>
</html>
