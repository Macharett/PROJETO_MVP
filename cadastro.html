<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Publicação</title>
    <link rel="stylesheet" href="assets/css/style-cadastro.css">
    <script>
        function validateForm() {
            const fileInput = document.getElementById("arquivo").value;
            const confirmCheckbox = document.getElementById("confirmar").checked;

            // Verifica se o campo de arquivo foi preenchido
            if (!fileInput) {
                alert("Por favor, faça o upload de um arquivo.");
                return false;
            }

            // Verifica se o checkbox de confirmação foi marcado
            if (!confirmCheckbox) {
                alert("Por favor, confirme que as informações estão corretas.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div class="form-container">
        <!-- Logo da Instituição -->
        <img src="assets/imagens/logounifeso.png" alt="Logo da Instituição" class="logo">

        <h1>Cadastro de Publicação</h1>
        <form action="#" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <!-- Campo Autor -->
            <input type="text" name="autor" placeholder="Nome do Autor" required>

            <!-- Campo Título -->
            <input type="text" name="titulo" placeholder="Título da Publicação" required>

            <!-- Campo Breve Descrição -->
            <textarea name="descricao" placeholder="Breve Descrição" rows="4" required></textarea>

            <!-- Campo Categoria -->
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria" required>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Ciência">Ciência</option>
            </select>

            <!-- Campo Autoria -->
            <div class="radio-group">
                <label>
                    <input type="radio" name="autoria" value="própria" required> Autoria Própria
                </label>
                <label>
                    <input type="radio" name="autoria" value="não-própria" required> Não Autoria Própria
                </label>
            </div>

            <!-- Campo de Upload de Arquivo -->
            <label for="arquivo">Enviar Arquivo (PDF):</label>
            <input type="file" id="arquivo" name="arquivo" accept=".pdf" required>

            <!-- Checkbox de Confirmação -->
            <label>
                <input type="checkbox" id="confirmar" name="confirmar" required> Confirmo que as informações estão corretas.
            </label>

            <!-- Botão de Finalizar Cadastro -->
            <button type="submit">Finalizar Cadastro</button>
        </form>

        <!-- Botão de Voltar -->
        <a href="javascript:history.back()" class="back-button">Voltar</a>
    </div>

</body>
</html>
